<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="viewport" class="container" >

        <div class="header" style="display: flex; flex-direction: column; display:inline;">
            <div class="top-text">
                <img id="icon_topbar" src="assets/rightbar.png"> 
                <p style="float: right; display:inline; padding-right: 15px; padding-bottom: 0px; word-spacing: 10px;">Gmail Obrázky</p>                                                     
            </div>             
        </div>

        <div class="main">
            <img src="assets/googlelogo_color_272x92dp.png" alt="Logo of Google" class="google_logo">


            <div class="search-bar" style="height: 44px; width: 465px;">
                    <img id="id_lupa" src="assets/lupa.png" alt="Search Icon">
                    <input type="text" placeholder="" style="width: 447px; height: 34px; outline: none; border: none">
                    <img id="icon_keyboard" src="assets/keyboard.png" alt="Show keyboard">
                    <img id="icon_mic" src="assets/mic.png" alt="Speech to text">
            </div>   
            <div class="buttons">
                <button id="button_hledat" class="Search_button" type="button">Hledat Googlem</button>
                <button id="button_zkusit" class="Search_button">Zkusím štěstí</button>
            </div>
            <div class="zkuste">Zkuste Google v jazyce: English</div>
               
        </div>

        <div class="footer">
            <div class="bottom">
                <div id="footer1" style="z-index: 1;">
                    <div class="bottom-text" >Česko</div>            
                </div>
                <div id="footer2"  style="z-index: 2;">
                        <div class="bottom-text2" style="padding-top: 10px;">
                            <a href="" class="link">Reklama</a>
                            <a href="" class="link">Firma</a>
                            <a href="" class="link">O společnosti Google</a>
                            <a href="" class="link">Jak funguje vyhledávání</a>
                            <a href="" style="float: right; padding-right: 30px;" class="link">Nastavení</a>
                            <a href="" style="float: right;" class="link">Smluvní podmínky</a>
                            <a href="" style="float: right;" class="link">Ochrana soukromí</a>
                        </div>                   
                </div>
            </div>
        </div>

    </div>
</body>
</html>
